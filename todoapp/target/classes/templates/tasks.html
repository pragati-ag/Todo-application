<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: #7F55B1;
        }
        .text-strikethrough{
            text-decoration: line-through;
            color: #393E46;
        }
        h1{
            font-family: "Cinzel", serif;
            font-weight: 900;
            font-style: normal;
            color: #F49BAB;
            font-size: 55px;
            text-shadow: 4px 5px 6px #F23557;
        }
        .card{
            border: 1px solid black;
            background-color: #FFE1E0;
        }
        .card span{
            font-size: 23px;
            font-weight: 600;
        }
        .add{
            background-color: #FFE98A;
            font-size: 25px;
            font-weight: 600;
        }
        .add:hover{
            background-color: #94F3E4;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5 text-center">ToDo Application</h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" id="" placeholder="Add a new task..." required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-lg btn-block add" style="--bs-btn-padding-y: 0.30rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1.5rem;">Add</button>
            </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task: ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-md">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-md">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
